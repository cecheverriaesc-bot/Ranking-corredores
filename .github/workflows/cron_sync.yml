name: Cloud Sync (15 min)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde la pesta√±a Actions

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python pandas python-dotenv

      - name: Run ETL
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: python scripts/etl_ranking.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions-bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git add constants.ts
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update constants.ts [skip ci]" && git push)
