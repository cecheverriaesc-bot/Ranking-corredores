<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Corredores Freelance RM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        assetplan: {
                            blue: '#002F6C',
                            accent: '#00A4E4',
                            light: '#F4F7FA'
                        },
                        performance: {
                            elite: '#15803d',   
                            success: '#22C55E', 
                            warning: '#F59E0B', 
                            orange: '#EA580C',  
                            danger: '#EF4444'   
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F4F7FA; }
        .glass-header { background: linear-gradient(135deg, #002F6C 0%, #001f4d 100%); }
        .table-container::-webkit-scrollbar { width: 6px; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .status-pulse { animation: status-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes status-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .team-card { transition: all 0.3s ease; }
        .team-card:hover { transform: translateY(-5px); }
        .my-team-border { border: 2px solid #EA580C; box-shadow: 0 0 20px rgba(234, 88, 12, 0.2); }
    </style>
